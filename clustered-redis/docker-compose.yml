version: '3.8'

services:
  redis-cluster:
      image: redis
      command: redis-cli --cluster create 172.20.0.31:6373 172.20.0.32:6374 172.20.0.33:6375 172.20.0.34:6376 172.20.0.35:6377 172.20.0.36:6378 --cluster-replicas 1 --cluster-yes
      networks:
        app_subnet:
          ipv4_address: 172.20.0.30
      depends_on:
        - redis-node-1
        - redis-node-2
        - redis-node-3
        - redis-node-4
        - redis-node-5
        - redis-node-6
  redis-node-1:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6373:6373'
      volumes:
        - redis-node-1-data:/var/lib/redis
        - ./conf/redis-node-1.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.31
  redis-node-2:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6374:6374'
      volumes:
        - redis-node-2-data:/var/lib/redis
        - ./conf/redis-node-2.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.32
  redis-node-3:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6375:6375'
      volumes:
        - redis-node-3-data:/var/lib/redis
        - ./conf/redis-node-3.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.33
  redis-node-4:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6376:6375'
      volumes:
        - redis-node-4-data:/var/lib/redis
        - ./conf/redis-node-4.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.34
  redis-node-5:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6377:6375'
      volumes:
        - redis-node-5-data:/var/lib/redis
        - ./conf/redis-node-5.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.35
  redis-node-6:
      image: redis
      command: redis-server /usr/local/etc/redis/redis.conf
      ports:
        - '6378:6375'
      volumes:
        - redis-node-6-data:/var/lib/redis
        - ./conf/redis-node-6.conf:/usr/local/etc/redis/redis.conf
      networks:
        app_subnet:
          ipv4_address: 172.20.0.36
volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:
  nodemodules:
networks:
  app_subnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
